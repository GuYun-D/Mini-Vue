<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <div id="app"></div>
  <script src="./render.js"></script>

  <script>
    // 1.通过h函数创建一个vnode
    const vnode = h("div", { class: "yun", id: 'aaa' }, [
      h("h2", {}, "当前式h2"),
      h("button", { onclick: function () { console.log("你好啊"); } }, "点我"),
    ])

    console.log(vnode);

    // 2.通过mount函数，将vnode挂载到#app上
    mount(vnode, document.querySelector("#app"))

    // 3.创建一个新的vnode
    const vnode1 = h("div", { class: "gu", id: 'aaa' }, [
      h("div", { id: "new" }, "小鬼子")
    ])

    patch(vnode, vnode1)
  </script>
</body>

</html>
